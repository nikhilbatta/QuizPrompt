<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select class="form-control field" id="amount">
          <option value="0">Select Here:</option>
          <option value="1">1 Pizza</option>
          <option value="2">2 Pizzas</option>
          <option value="3">3 Pizzas</option>
          <option value="4">4 Pizzas</option>

          <option value="0">Regular</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
          <option value="4">Extra Large</option>
        </select>
        <select class="form-control field" id="toppings">
          <option value="0">Select Here:</option>
          <option value="1">Bacon</option>
          <option value="2">Chicken</option>
          <option value="3">Sausage</option>
          <option value="4">Ham</option>
        </select>

  </body>
